name: Publish to npm and GitHub Packages

on:
  push:
    branches:
      - main
  # Allow manual trigger
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (npm)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Auto-bump version & Push Tag
        id: bump
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Bump patch version and create git tag
          npm version patch -m "chore: release v%s [skip ci]"

          # Push commit and tags to repo
          git push --follow-tags

          # Output new version for next steps
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump.outputs.VERSION }}
          name: v${{ steps.bump.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # --- GitHub Packages Publishing ---

      - name: Setup Node.js (GitHub Packages)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@webnaresh"

      - name: Publish to GitHub Packages
        run: |
          # Rename package to scoped name for GitHub Packages
          # We use jq to temporarily modify package.json just for this step
          jq '.name = "@webnaresh/pruny"' package.json > package.json.tmp && mv package.json.tmp package.json

          # Publish using GITHUB_TOKEN
          npm publish --access public

          # Revert name (optional, but good practice in local builds)
          jq '.name = "pruny"' package.json > package.json.tmp && mv package.json.tmp package.json
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
